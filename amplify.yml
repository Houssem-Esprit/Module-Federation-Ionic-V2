version: 1
applications:
  - appRoot: apps/shell
    env:
    variables:
      #AMPLIFY_DIFF_DEPLOY: true
    frontend:
      phases:
        preBuild:
          commands:
            - ls
            - npm install
            - cd ../..
            - npm install
        build:
          commands:
            - ls
            - npm run nx build shell --verbose
        postBuild:
          commands:
            - npm run nx run shell:add:android
            - npm run nx run shell:sync:android
            #- npm run nx run shell:open:android
      artifacts:
        #discard-paths: yes
        baseDirectory: ../../dist/apps/shell
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
