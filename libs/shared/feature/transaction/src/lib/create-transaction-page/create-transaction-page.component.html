<ion-header>
    <ion-toolbar>
        <ion-title>Create Transaction</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/transaction"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card style="border: 2px solid goldenrod; ">
            <ion-item>
                <ion-avatar slot="start">
                    <img src="assets/icon/photo.jpg">
                </ion-avatar>
                <ion-label>Houssem Rekhaies</ion-label>
                <ion-icon name="business-outline"></ion-icon>
            </ion-item>
        </ion-card>

        <ion-card style="box-shadow: none !important;">
            <ion-card-header>
                <ion-card-subtitle style="font-weight: bold;">Solde</ion-card-subtitle>
                <ion-card-title style="font-weight: normal;">15000$</ion-card-title>
            </ion-card-header>
        </ion-card>
    </ion-card>

    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label>Sender</ion-label>
                    <ion-input placeholder="Enter Phone No"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label>Receiver</ion-label>
                    <ion-input placeholder="Enter Receiver Name"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label>Amount</ion-label>
                    <ion-input type="number" placeholder="Enter Amount"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>


            </ion-row>
            <ion-button expand="block" color="primary">Send</ion-button>

        </ion-grid>
    </ion-card>

</ion-content>
