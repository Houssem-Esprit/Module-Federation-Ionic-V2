<ion-header [translucent]="true">
    <ion-toolbar style="background-color: goldenrod;">
        <ion-title> Payment </ion-title>
        <ion-title style="font-size: small; color: dodgerblue;" slot="end"> Business </ion-title>

    </ion-toolbar>
</ion-header>


<ion-content style="background-color: rgb(250, 250, 250)">

    <div *ngIf="false" padding text-center style="margin-top: 25vh">
        <h2> Your cart is empty </h2>
        <button style="margin-top: 40px" ion-button color="primary" block (click)="close()"> Go Shopping </button>
    </div>

    <div>
        <ion-list>
            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/img/product-placeholder.png" />
                </ion-avatar>
                <h2>item.name</h2>
                <ion-note item-end>Quantity: item.qty</ion-note>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Credit Card</ion-label>
                <ion-input name="card-number" type="text" size="20" data-stripe="number">
                </ion-input>
                <ion-icon name="card" item-end></ion-icon>
            </ion-item>

            <ion-item>
                <ion-label floating>Expiry Month</ion-label>
                <ion-input name="expiry-month" type="number" size="2" data-stripe="exp_month"></ion-input>
            </ion-item>


            <ion-item>
                <ion-label floating>Expiry Year</ion-label>
                <ion-input name="expiry-year" type="number" size="2" data-stripe="exp_year">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>CVC</ion-label>
                <ion-input name="cvc" type="text" size="4" data-stripe="cvc"></ion-input>
            </ion-item>

        </ion-list>

        <div padding>
            <ion-item>
                Subtotal
                <span item-end> 200 USD</span>
            </ion-item>
            <ion-item>
                Shipping
                <span item-end> Free</span>
            </ion-item>
            <ion-item no-lines>
                <strong>Total </strong>
                <span item-end> 230 USD</span>
            </ion-item>
            <div style="height: 30px"> </div>
            <ion-button expand="block" color="primary" block (click)="checkout()"> Pay
                with Stripe </ion-button>
            <div style="height: 10px"> </div>
            <ion-button expand="block" color="danger" block clear (click)="emptyCart()"> Empty Cart </ion-button>
        </div>
    </div>



</ion-content>
