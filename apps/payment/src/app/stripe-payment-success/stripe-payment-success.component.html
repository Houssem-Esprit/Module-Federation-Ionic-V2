<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> CongoPay </ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <h1 style="color: green;">Congratulations</h1>
        <strong>Your payment have succeed!</strong>
        <p>
            <img style="margin-left: 20px; margin-right: 20px; margin-top: 20px;" src="assets/images/stripe_success.svg"
                alt="payment success">
        </p>
    </div>
</ion-content>
